[versions]
# Project version
tars = "2.0.0"

# Java
java = "21"

# Core dependencies
netty = "4.2.10.Final"
netty-tcnative = "2.0.75.Final"
guava = "33.5.0-jre"
gson = "2.13.2"
slf4j = "2.0.17"

# Logging
logback = "1.5.32"

# Spring
spring = "7.0.5"
spring-boot = "4.0.3"

# Spring Cloud
eureka-client = "2.0.5"
spring-cloud-netflix-eureka = "5.0.1"
spring-cloud-commons = "5.0.1"

# Tracing
brave = "6.3.0"
brave-opentracing = "1.0.1"
zipkin-reporter-kafka = "3.5.1"
zipkin-reporter-urlconnection = "3.5.1"
opentelemetry = "1.59.0"

# Apache Commons
commons-lang = "2.6"
commons-io = "2.21.0"
commons-codec = "1.21.0"
commons-cli = "1.11.0"
commons-compress = "1.28.0"

# Testing
junit = "4.13.2"
hamcrest = "1.3"
assertj = "3.27.7"

# Servlet
servlet-api = "6.1.0"

# HTTP
httpcore = "4.4.16"

# Jakarta
jakarta-annotation = "3.0.0"

# ANTLR (for tars-gradle-plugin)
antlr = "3.5.3"

# Plexus
plexus-utils = "4.0.2"
plexus-interpolation = "1.29"

# Misc
jsr305 = "3.0.2"

# GraalVM
graalvm-native = "0.10.6"

[libraries]
# Netty
netty-all = { module = "io.netty:netty-all", version.ref = "netty" }
netty-tcnative = { module = "io.netty:netty-tcnative", version.ref = "netty-tcnative" }

# Guava & Gson
guava = { module = "com.google.guava:guava", version.ref = "guava" }
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# Spring Boot
spring-boot-starter = { module = "org.springframework.boot:spring-boot-starter", version.ref = "spring-boot" }
spring-boot-configuration-processor = { module = "org.springframework.boot:spring-boot-configuration-processor", version.ref = "spring-boot" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "spring-boot" }

# Spring Cloud
eureka-client = { module = "com.netflix.eureka:eureka-client", version.ref = "eureka-client" }
spring-cloud-netflix-eureka-client = { module = "org.springframework.cloud:spring-cloud-netflix-eureka-client", version.ref = "spring-cloud-netflix-eureka" }
spring-cloud-commons = { module = "org.springframework.cloud:spring-cloud-commons", version.ref = "spring-cloud-commons" }

# Tracing
zipkin-sender-kafka = { module = "io.zipkin.reporter2:zipkin-sender-kafka", version.ref = "zipkin-reporter-kafka" }
zipkin-sender-urlconnection = { module = "io.zipkin.reporter2:zipkin-sender-urlconnection", version.ref = "zipkin-reporter-urlconnection" }
brave-opentracing = { module = "io.opentracing.brave:brave-opentracing", version.ref = "brave-opentracing" }
opentelemetry-sdk = { module = "io.opentelemetry:opentelemetry-sdk", version.ref = "opentelemetry" }
opentelemetry-exporter-otlp = { module = "io.opentelemetry:opentelemetry-exporter-otlp", version.ref = "opentelemetry" }
opentelemetry-opentracing-shim = { module = "io.opentelemetry:opentelemetry-opentracing-shim", version.ref = "opentelemetry" }

# Apache Commons
commons-lang = { module = "commons-lang:commons-lang", version.ref = "commons-lang" }
commons-io = { module = "commons-io:commons-io", version.ref = "commons-io" }
commons-codec = { module = "commons-codec:commons-codec", version.ref = "commons-codec" }
commons-cli = { module = "commons-cli:commons-cli", version.ref = "commons-cli" }
commons-compress = { module = "org.apache.commons:commons-compress", version.ref = "commons-compress" }

# Servlet
servlet-api = { module = "jakarta.servlet:jakarta.servlet-api", version.ref = "servlet-api" }

# HTTP
httpcore = { module = "org.apache.httpcomponents:httpcore", version.ref = "httpcore" }

# Jakarta
jakarta-annotation-api = { module = "jakarta.annotation:jakarta.annotation-api", version.ref = "jakarta-annotation" }

# Testing
junit = { module = "junit:junit", version.ref = "junit" }
hamcrest-all = { module = "org.hamcrest:hamcrest-all", version.ref = "hamcrest" }
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }

# ANTLR
antlr = { module = "org.antlr:antlr", version.ref = "antlr" }

# Plexus
plexus-utils = { module = "org.codehaus.plexus:plexus-utils", version.ref = "plexus-utils" }
plexus-interpolation = { module = "org.codehaus.plexus:plexus-interpolation", version.ref = "plexus-interpolation" }

# Misc
jsr305 = { module = "com.google.code.findbugs:jsr305", version.ref = "jsr305" }

[bundles]
tracing = ["zipkin-sender-kafka", "zipkin-sender-urlconnection", "brave-opentracing"]
commons = ["commons-lang", "commons-io", "commons-codec", "commons-cli", "commons-compress"]

[plugins]
graalvm-native = { id = "org.graalvm.buildtools.native", version.ref = "graalvm-native" }
